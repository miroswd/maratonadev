<!DOCTYPE html>


<!-- Frontend - Maratona Dev
    Desenvolvimento de uma aplicação para cadastros de pessoas
    interessadas em doar sangue


-->



<!--
    == HMTL ==
   
    Hypertext - Texto com links para outros documentos
    Markup - Marcações através de <tags>
    Language - Linguagem para se comunicar de certa maneira, sintaxe
-->



<html>

<head>
    <!-- Configurações da página-->
    <title>Doe sangue, Doe vida!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="blood.png" type="image/x-icon">
    <!-- <style>
        body {
            color:red;
            background:#ddd ;
        }
    </style> -->
</head>

<body>
    <!-- Todo o conteúdo visível para o usuário-->
    <header>
        <img class="logo" src="logo.png" alt="logo-DOE"> <!--Alternativa para imagem-->
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação.</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide-form">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
        
            <!-- <h1>{{valor}}</h1> -->

            {%for donor in donors%}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}

        </section>
    </main>

    <footer>
        Criado por Miroswd e Rocketseat
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
